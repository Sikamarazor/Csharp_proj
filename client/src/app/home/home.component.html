<div class="container">
    <div style="text-align: center;" *ngIf="!registerMode">
        <h1>Find your match</h1>
        <p calss="lead"> Come on to meet your match</p>
        <div class="text-center">
            <button (click)="registerToggle()" class="btn btn-primary btn-lg mr-2">Register</button>
            <button class="btn btn-info btn-lg ">Info more</button>

        </div>
    </div>
    <div class="containter" *ngIf="registerMode">
        <div class="row justify-content-center">
            <div class="col-4">
                <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
            </div>
        </div>
    </div>
</div>
